<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial 1</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li id="h1Header">Restaurant & Lounge</li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <img
                id="imgShoppingCart"
                src="https://i.imgur.com/1EKrQIi.png"
                alt="carrito"
                width="50"
                height="50"
              />
              <p id="numItemSC">0 items</p>
            </div>
          </div>
        </nav>
      </header>
      <hr />
      <br />
    </div>
    <!--banner-->
    <section id="banner">
      <div class="container-fluid align-items-center">
        <div class="row">
          <div class="col-12">
            <img
              class="img-fluid"
              src="https://i.imgur.com/S8Ffdqa.png"
              alt="imgBanner"
              id="imgBanner"
            />
          </div>
        </div>
      </div>
    </section>
    <!--navbar-->
    <div class="container-fluid">
      <hr />
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="burgers">Burgers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tacos">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="salads">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="desserts">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="drinks">Drinks & Slides</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--main-->
      <main>
        <hr />
        <h1 class="text-center" id="titleItem"></h1>
        <hr />
        <div id="main"></div>
      </main>
      <br />
      <hr />
      <!--footer-->
      <footer>
        <p class="text-center">
          Contact us: +57 3102105253 - info@restaurant.com - @restaurant
        </p>
      </footer>
      <!--modal-->
      <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cancel the order</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure about cancelling the order?</p>
            </div>
            <div class="modal-footer">
              <button
                id="cancelOrder"
                type="button"
                class="btn btn-light"
                data-dismiss="modal"
              >
                Yes, i want to cancel the order
              </button>
              <button
                data-toggle="modal"
                data-target="#modal"
                type="button"
                class="btn btn-danger"
              >
                No, I want to continue adding products
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
